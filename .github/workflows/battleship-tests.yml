name: Battleship E2E Tests

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_FILE: BattleShipGame.sln
  BUILD_CONFIGURATION: Debug

permissions:
  contents: write

jobs:
  autotests:
    name: Run tests and generate Allure Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore --packages .packages -p:ContinuousIntegrationBuild=true ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}

      - id: test-step
        name: Test solution
        run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}
        continue-on-error: true
        
      - name: Create Job Summary
        if: always()
        run: |
         if [ "${{ steps.test-step.outcome }}" = "success" ]; then
          STATUS_ICON="âœ…"
          STATUS_TEXT="Success"
         else
          STATUS_ICON="âŒ"
          STATUS_TEXT="${{ steps.test-step.outcome }}"
         fi

         {
          echo "# ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš¢  BattleShipGame Test Summary" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "- ${STATUS_ICON} **Status:** ${STATUS_TEXT}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§° **Framework**: .NET ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ **OS**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ•’ **Run Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¤ **Triggered by**: ${{ github.event_name }} from ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Detailed test results are available in [Allure Report] (https://dule992.github.io/BattleShipGame/)" >> $GITHUB_STEP_SUMMARY
         }

      - name: Get Allure history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare Allure results & history
        if: always()
        run: |
          if [ ! -d "./allure-results" ]; then
            mkdir -p ./allure-results
            echo "Created empty ./allure-results to avoid action failure"
          fi

          # Copy historical data from gh-pages if present
          if [ -d "./gh-pages/history" ]; then
            mkdir -p ./allure-results/history
            cp -R ./gh-pages/history/* ./allure-results/history/ || true
            echo "Copied gh-pages history into ./allure-results/history"
          fi

      - name: Ensure publish folder exists
        if: always()
        run: |
          mkdir -p allure-report    
      - name: Generate Allure Report
        if: always()
        run: |
          npm i -g allure-commandline
          allure generate --single-file allure-results --clean
          
      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true
