name: Battleship E2E Tests

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_FILE: BattleShipGame.sln
  BUILD_CONFIGURATION: Debug

permissions:
  contents: write

jobs:
  autotests:
    name: Run tests and generate Allure Report
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore --packages .packages -p:ContinuousIntegrationBuild=true ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}

      - name: Mark test start time
        id: test-start
        if: always()
        shell: pwsh
        run: |
          "utc=$(Get-Date -AsUTC -Format 'o')" >> $env:GITHUB_OUTPUT
      - id: test-step
        name: Test solution
        run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}
        continue-on-error: true

      - name: Mark test end time
        id: test-end
        if: always()
        shell: pwsh
        run: |
          "utc=$(Get-Date -AsUTC -Format 'o')" >> $env:GITHUB_OUTPUT

      - name: Create Job Summary
        if: always()
        shell: pwsh
        run: |
          if ("${{ steps.test-step.outcome }}" -eq "success") {
            $STATUS_ICON = "‚úÖ"
            $STATUS_TEXT = "Success"
          } else {
            $STATUS_ICON = "‚ùå"
            $STATUS_TEXT = "${{ steps.test-step.outcome }}"
          }

          $start = [DateTimeOffset]::Parse("${{ steps.test-start.outputs.utc }}")
          $end   = [DateTimeOffset]::Parse("${{ steps.test-end.outputs.utc }}")
          $dur   = $end - $start

          $durationText = "{0:hh\:mm\:ss}" -f $dur

          $summary = @"
          # üß™ Test Results
          ## üö¢ BattleShipGame Test Summary

          - $STATUS_ICON **Status:** $STATUS_TEXT
          - üß∞ **Framework**: .NET ${{ env.DOTNET_VERSION }}
          - üñ•Ô∏è **OS**: ${{ runner.os }}
          - üïí **Run Date**: $(Get-Date -AsUTC -Format 'yyyy-MM-dd HH:mm:ss UTC')
          - ‚è±Ô∏è **Duration:** $durationText
          - üë§ **Triggered by**: ${{ github.event_name }} from ${{ github.actor }}

          ---
          Detailed test results are available in [Allure Report](https://dule992.github.io/BattleShipGame/)
          "@
          
              Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value $summary
      - name: Get Allure history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v5
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare Allure results & history
        if: always()
        shell: pwsh
        run: |
          if (-not (Test-Path "./allure-results")) {
            New-Item -ItemType Directory -Path "./allure-results" -Force | Out-Null
            Write-Output "Created empty ./allure-results to avoid action failure"
          }

          if (Test-Path "./gh-pages/history") {
            New-Item -ItemType Directory -Path "./allure-results/history" -Force | Out-Null
            Copy-Item -Path "./gh-pages/history/*" -Destination "./allure-results/history/" -Recurse -Force -ErrorAction SilentlyContinue
            Write-Output "Copied gh-pages history into ./allure-results/history"
          }

      - name: Ensure publish folder exists
        if: always()
        shell: pwsh
        run: New-Item -ItemType Directory -Path "allure-report" -Force | Out-Null

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Generate Allure Report
        if: always()
        shell: pwsh
        run: |
          npm i -g allure-commandline@2.30.0
          allure generate ./allure-results --clean -o ./allure-report
          Get-ChildItem -Path ./allure-report -Force -ErrorAction SilentlyContinue | ForEach-Object { Write-Output $_.FullName }

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true
