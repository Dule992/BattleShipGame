name: Battleship E2E Tests

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  SOLUTION_FILE: BattleShipGame.sln
  BUILD_CONFIGURATION: Debug

permissions:
  contents: write

jobs:
  autotests:
    name: Run tests and generate Allure Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore --packages .packages -p:ContinuousIntegrationBuild=true ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}

      - id: test-step
        name: Test solution
        run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE }}
        continue-on-error: true
        
      - name: Create Job Summary
        if: always()
        run: |
         if [ "${{ steps.test-step.outcome }}" = "success" ]; then
          STATUS_ICON="âœ…"
          STATUS_TEXT="Success"
         else
          STATUS_ICON="âŒ"
          STATUS_TEXT="${{ steps.test-step.outcome }}"
         fi

         {
          echo "# ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš¢  BattleShipGame Test Summary" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "- ${STATUS_ICON} **Status:** ${STATUS_TEXT}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§° **Framework**: .NET ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ **OS**: ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ•’ **Run Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¤ **Triggered by**: ${{ github.event_name }} from ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Detailed test results are available in [Allure Report](https://dule992.github.io/BattleShipGame/)" >> $GITHUB_STEP_SUMMARY
         }
      - name: Download Build Artifact
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: ./allure-results
  
      - name: Get Allure history (optional)
        uses: actions/checkout@v6.0.1
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
  
      - name: Generate report
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: allure-report
          allure_history: allure-history
          keep_reports: 20
  
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report