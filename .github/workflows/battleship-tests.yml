name: Battleship E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: ./src/Battleship.Tests

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        env:
          ALLURE_CONFIG: src/Battleship.Tests/allureConfig.json
        run: dotnet test src/Battleship.Tests/Battleship.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload TRX test results
        uses: actions/upload-artifact@v4
        with:
          name: trx-results
          path: '**/test-results.trx'

      - name: Upload Allure raw results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: src/Battleship.Tests/allure-results

      # Optional: generate static Allure HTML report
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.6
        if: always()
        with:
          results-dir: src/Battleship.Tests/allure-results
          report-dir: allure-report
          allure-commandline-version: 2.29.0

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
